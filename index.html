<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="World Clock">
    <title>World Clock-Vijeta Singh</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <h1>World Clock</h1>
        <select>
            <option value="">Choose a city</option>
            <option value="London">London</option>
            <option value="New York">New York</option>
            <option value="Auckland">Auckland</option>
        </select>
        <div class="city">
            <div class="date_div">
                <h2>Los Angeles</h2>
                <div class="date">15th August 2023</div>
            </div>
            <div class="time">01:48:15 <small>AM</small></div>
        </div>
        <div class="city">
            <div class="date_div">
                <h2>Sydney</h2>
                <div class="date">15th August 2023</div>
            </div>
            <div class="time">01:48:15<small>AM</small></div>
        </div>
        <div class="city">
            <div class="date_div">
                <h2>Tokyo</h2>
                <div class="date">15th August 2023</div>
            </div>
            <div class="time">01:48:15<small>AM</small></div>
        </div>
        <div class="city">
            <div class="date_div">
                <h2>Paris</h2>
                <div class="date">15th August 2023</div>
            </div>
            <div class="time">01:48:15<small>AM</small></div>
        </div>
    </div>
    </div>

</body>

</html>
